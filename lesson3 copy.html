<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <style>

      body {
        height: 100%;
        background-color: #534292 !important;
        font-family:helvetica,arial,sans-serif;
        font-size: 14px;
      }

      .gradient-primary {
        background-image: linear-gradient(to bottom,#654a86,#534292);
        background-color: #534292;
        min-height: 100%;
        padding-top: 70px;
      }

      div.logo{
        color:#79589f
        text-align: center;
        margin: 0 0 40px;
      }


      div .logo img {
        background-size: 180px auto;
        display: block;
        height: 54px;
        width: 180px;
        overflow: hidden;
        margin: 0 auto;
      }

      #main {
        min-height: 300px;
        width: 450px;
        background-color: white;
        margin: 0 auto;
        border-radius: 10px;
        margin-top: 70px;
        padding: 0;
      }

      h3 {
        font-size: 24px;
        margin: 30px 0 0 !important;
        text-align: center;
        color: #79589f! important;
        font-weight: 200 !important;
        line height: 1.1;
      }

      /*#main .form-group .input-type{*/
      }

      .container {
        padding-top: 60px;
        height: 100%;
        text-align:center;
      }

      .container form {
        padding:40px;
      }

      .input-group-addon .glyphicon {
      color: #79589f
      }


    #main .input-lg {
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
    }

     #main .btn {
       border: none;
       padding-left: 18px;
       padding-right: 18px;
       cursor: pointer;
     }

     #main .btn-default{
       width: 100% !important;
       padding: 10px 16px;
       font-size: 18px;
       line-height: 1.33;
       background-color: #79589f;
       color: #fff;
       background-image: -webkit-linear-gradient(left bottom,rgba(159,88,150,0) 0,rgba(159,88,150,0.6) 100%);
     }

     #Sign-Up {
       border-top: 1px solid #ddd;
       background-color: #f5f5f5;
       padding-bottom: 15px;
       border-bottom-left-radius: 10px;
       border-bottom-right-radius: 10px;
     }

     #Sign-Up p {
       margin-top: 20px;
       text-align: center;
       font-size: 17px;
       font-weight: 100;
       color: #878797;
     }

     .login span {
       color: #79589f !important;
       text-decoration: underline !important;
       padding-left: 20px;
     }


     .forgot  {
       cursor: auto;
       margin: 40px;
       text-align: center;
     }

     .forgot a {
        color: rgba(255,255,255,0.8) !important;
        background: rgba(203,203,210,0.2);
        text-decoration: underline;
     }

     footer {
      margin-top: 150px;
      font-size: 10px;
      font-weight: 100;
      height: 100px;
      max-width: 430px;
      margin: auto;
      text-align: center !important;
      text-transform: uppercase;
      display:inline;
      padding: 26.66667px 0;
      color: rgba(255,255,255,0.4);
      background: linear-gradient(90deg,rgba(255,255,255,0) 0,rgba(255,255,255,0.2) 50%,rgba(255,255,255,0) 100%);
      background-size: 100% 1px;
      background-repeat: no-repeat;
     }


    </style>

    <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="page-wrap gradient-primary">
  <div>
    <h1 class="logo"><a href="https://www.heroku.com"><img src="https://id.heroku.com/assets/logo-gray@2x.png"></a></h1>
  </div>
    <div class="container" id="main">
      <h3>Log in to your account</h3>
    <form>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </span>
        <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Email address">
     </div>
   </div>
     <div class="form-group">
       <div class="input-group">
         <span class="input-group-addon">
           <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
         </span>
         <input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password">
        </div>
    </div>
   <button type="submit" class="btn btn-default btn-lg btn-block">Log In</button>
   </form>
  <div id="Sign-Up">
    <p>New to Heroku?<a class="login" href="/signup/login"><span>Sign Up</span></a></p>
  </div>
</div>
<div class="forgot">
  <a href="/account/password/reset">Forgot your password?</a>
</div>
</div>
  <footer class="footer">
    Heroku is a <a href="https://www.salesforce.com/"><img src="https://id.heroku.com/assets/logo-sfdc@2x.png" width="50#">
    </a>Company</footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
